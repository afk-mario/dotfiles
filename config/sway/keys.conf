# Personal keybindings
# vim: ft=swayconfig

# Drag floating windows by holding down $mod and left mouse button.
# Resize them with right mouse button + $mod.
# Despite the name, also works for non-floating windows.
# Change normal to inverse to use left mouse button for resizing and right
# mouse button for dragging.
floating_modifier $mod normal

# Reload sway config
bindsym $mod+Shift+Alt+r reload

# Kill focused window
bindsym $mod+w kill

# Exit sway
bindsym $mod+Shift+e exec swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit sway? This will end your Wayland session.' -b 'Yes, exit sway' 'swaymsg exit'

# Move your focus around
bindsym $mod+$left focus left
bindsym $mod+$down focus down
bindsym $mod+$up focus up
bindsym $mod+$right focus right

# Or use $mod+[up|down|left|right]
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move the focused window with the same, but add Shift
bindsym $mod+Shift+$left move left
bindsym $mod+Shift+$down move down
bindsym $mod+Shift+$up move up
bindsym $mod+Shift+$right move right

# ditto, with arrow keys
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# focus output by direction
bindsym $mod+Alt+$left focus output left
bindsym $mod+Alt+$down focus output down
bindsym $mod+Alt+$up output up
bindsym $mod+Alt+$right focus output right

# ditto with arrow keys
bindsym $mod+Alt+Left focus output left
bindsym $mod+Alt+Down focus output down
bindsym $mod+Alt+Up output up
bindsym $mod+Alt+Right focus output right

# Switch to workspace
bindsym $mod+0 workspace $ws0
bindsym $mod+1 workspace $ws1
bindsym $mod+2 workspace $ws2
bindsym $mod+3 workspace $ws3
bindsym $mod+4 workspace $ws4
bindsym $mod+5 workspace $ws5
bindsym $mod+6 workspace $ws6
bindsym $mod+7 workspace $ws7
bindsym $mod+8 workspace $ws8
bindsym $mod+9 workspace $ws9

# move focused container to workspace
bindsym $mod+Shift+0 move container to workspace $ws0
bindsym $mod+Shift+1 move container to workspace $ws1
bindsym $mod+Shift+2 move container to workspace $ws2
bindsym $mod+Shift+3 move container to workspace $ws3
bindsym $mod+Shift+4 move container to workspace $ws4
bindsym $mod+Shift+5 move container to workspace $ws5
bindsym $mod+Shift+6 move container to workspace $ws6
bindsym $mod+Shift+7 move container to workspace $ws7
bindsym $mod+Shift+8 move container to workspace $ws8
bindsym $mod+Shift+9 move container to workspace $ws9

bindsym $mod+Shift+Alt+Left move container to output left
bindsym $mod+Shift+Alt+Up move container to output up
bindsym $mod+Shift+Alt+Down move container to output down
bindsym $mod+Shift+Alt+Right move container to output right

bindsym $mod+Shift+Alt+$left move container to output left
bindsym $mod+Shift+Alt+$up move container to output up
bindsym $mod+Shift+Alt+$down move container to output down
bindsym $mod+Shift+Alt+$right move container to output right

# Layout

# You can "split" the current object of your focus with
# $mod+b or $mod+v, for horizontal and vertical splits
# respectively.
bindsym $mod+q split toggle
bindsym $mod+b splith
bindsym $mod+v splitv

# Switch the current container between different layout styles
bindsym $mod+s layout stacking
bindsym $mod+t layout tabbed
bindsym $mod+e layout toggle split
bindsym $mod+y sticky toggle

# Make the current focus fullscreen
bindsym $mod+f fullscreen

# Toggle the current focus between tiling and floating mode
bindsym $mod+Shift+space floating toggle

# Swap focus between the tiling area and the floating area
# bindsym $mod+space focus mode_toggle

# move focus to the parent container
bindsym $mod+a focus parent

# Scratchpad:
# Sway has a "scratchpad", which is a bag of holding for windows.
# You can send windows there and get them back later.

# Move the currently focused window to the scratchpad
bindsym $mod+Shift+minus move scratchpad

# Show the next scratchpad window or hide the focused scratchpad window.
# If there are multiple scratchpad windows, this command cycles through them.
bindsym $mod+minus scratchpad show

# Resizing containers:
# left will shrink the containers width
# right will grow th e containers width
# up will shrink the containers height
# down will grow the containers height
mode "resize" {
  bindsym $left resize shrink width 10px
    bindsym $down resize grow height 10px
    bindsym $up resize shrink height 10px
    bindsym $right resize grow width 10px

    bindsym Left resize shrink width 10px
    bindsym Down resize grow height 10px
    bindsym Up resize shrink height 10px
    bindsym Right resize grow width 10px

    bindsym Return mode "default"
    bindsym Escape mode "default"
}

bindsym $mod+r mode "resize"

bindsym $mod+question exec "swayprop"

## Screenshots

# inspiration: https://www.reddit.com/r/swaywm/comments/ghnlea/comment/fqnzxkx/
set $screenprint_mode 'screenprint (r:region, d:display, f:full, w:window)'
set $satty satty -f - --initial-tool=arrow --copy-command=wl-copy --actions-on-escape="save-to-clipboard,exit" --brush-smooth-history-size=5 --disable-notifications

mode $screenprint_mode {
    # Allows manually selecting a single window (by clicking on it), an output (by clicking outside of all windows, e.g. on the status bar), or an  area  (by using click and drag).
    bindsym a exec swaymsg 'mode "default"' && grimshot save anything - | $satty

    # Region selection
    bindsym r exec swaymsg 'mode "default"' && grimshot save area - | $satty

    # Display/output selection
    bindsym d exec swaymsg 'mode "default"' && grimshot save output - | $satty

    # Window selection
    bindsym w exec swaymsg 'mode "default"' && grimshot save window - | $satty

    bindsym Return mode "default"
    bindsym Escape mode "default"
}

bindsym Print mode $screenprint_mode
bindsym Shift+Print grimshot save anything - | $satty

## Screenrecord
set $screenrecord_mode "screenrecord"

mode $screenrecord_mode {
  bindsym r exec swaymsg 'mode "default"' && wf-record --notify start area
  bindsym d exec swaymsg 'mode "default"' && wf-record --notify start output
  bindsym w exec swaymsg 'mode "default"' && wf-record --notify start window

  bindsym Escape mode "default"
  bindsym Return mode "default"
}

bindsym $mod+Print exec wf-record-toggle

## Audio
bindsym --locked XF86AudioRaiseVolume exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindsym --locked XF86AudioLowerVolume exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindsym --locked XF86AudioMute exec wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindsym --locked XF86AudioMicMute exec wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindsym $mod+m exec exec wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindsym --locked XF86AudioPlay exec "playerctl play-pause"
bindsym --locked XF86AudioNext exec "playerctl next"
bindsym --locked XF86AudioPrev exec "playerctl previous"

bindsym $mod+F1 exec nwg-drawer
bindsym $mod+Shift+v exec copyq toggle
bindsym $mod+Shift+c exec copyq hide


# Lock the screen
bindsym $mod+Control+Shift+l exec "swaylock"

bindsym Ctrl+Shift+l 1password --lock
bindsym Ctrl+Shift+space exec 1password --quick-access

